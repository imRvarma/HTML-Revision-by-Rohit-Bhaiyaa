<!DOCTYPE html>
<html lang="en">

<body>
    <h1 style="text-align: center;">University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr style="background-color: rgb(150, 121, 121); height: 3px;">
    <h2>Personal Details</h2>
    <form>
        <label for="name">First Name :</label>
        <input type="text" name="name" id="name" placeholder="e.g: First Name" required>
        <br><br>
        <label for="name">Last Name :</label>
        <input type="text" name="lastname" id="lastname" placeholder="e.g: Last Name" required>
        <br><br>
        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="dob" value="dob" required>
        <br><br>
        <p>Gender :</p>
        <label for="m">Male</label>
        <input type="radio" name="m" id="m" value="male">
        <label for="f">Female</label>
        <input type="radio" name="f" id="f" value="Female">
        <label for="o">Other</label>
        <input type="radio" name="o" id="o" value="other">
        <br><br>
        <label for="photo">Upload Your Photo :</label>
        <input type="file" name="photo" id="photo" value="userphoto" required><br>

    </form>

    <hr style="background-color: rgb(150, 121, 121); height: 1px; width: 40%;">
    <h2>Personal Details :</h2>
    <form>
        <label for="emal">Email Address:</label>
        <input type="email" name="email" placeholder="you@gmail.com" id="email" value="email" required>
        <br><br>
        <label for="phone">Phone Number :</label>
        <input type="number" name="phone" id="phone" value="user phone number" placeholder="e.g: 9127543288">
        <br><br>
        <label for="mail address">Mailing address :</label><br>
        <textarea name="mail" id="mail address"></textarea> <br>
    </form>

    <hr style="background-color: rgb(150, 121, 121); height: 1px; width: 40%;">
    <h2>Acdemic Information :</h2><br>
    <form>
    <label for="course">Select Your Course :</label>
    <select name="course" id="course">
        <option value="cse">Computer science and engineering</option>
        <option value="ece">Electrical engineering</option>
        <option value="ise">Information science and engineering</option>
        <option value="civil">Civil engineering</option>
        <option value="mechanical">mechanical engineering</option>
    </select>
    <br>
    <p>Extracarricular interests :</p>
    <label for="sports">Sports</label>
    <input type="checkbox" name="interstes" id="sports" value="extra carricular">
    <br>
    <label for="Music & Arts">Music & arts</label>
    <input type="checkbox" name="intersets" id="Music & arts" value="extra carricular">
    <br>
    <hr>
    <label for="term">I agree to the term and condition</label>
    <input type="checkbox" name="term" id="term and condition for details correct or not"><br>
    <br>
    <button style="color: white; background-color: green; border-radius: 2px;">REGISTER</button>
    <button style="color: white; background-color: rgb(230, 72, 14); border-radius: 2px;">CLEAR</button>
     </form>
<footer style="background-color: rgb(198, 205, 202);">
    <p style="text-align: center;"> Thank You!</p>

    <label for="url">LINKDIN URL:</label>
    <input type="url" name="name" id="user URL">

</footer>     

</body>
